<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ableton Live Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    #chatbox {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: blue;
    }
    .bot {
      color: green;
    }
    #inputBox {
      width: 80%;
      padding: 10px;
    }
    #sendBtn {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Ableton Live Assistant</h1>
  <div id="chatbox"></div>
  <input type="text" id="inputBox" placeholder="Ask a question..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = sender.toUpperCase() + ": " + text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const question = inputBox.value.trim();
      if (!question) return;
      addMessage(question, "user");
      inputBox.value = "";

      try {
        const response = await fetch("http://localhost:8000/chat/invoke", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        addMessage(data.output, "bot");
      } catch (err) {
        addMessage("Error: " + err.message, "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputBox.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
